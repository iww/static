---
layout: landing
---
<video id="landingVideo" muted loop playsinline autoplay>
  <source src="{{ site.baseurl }}/assets/landing.mp4" poster="{{ site.baseurl }}/assets/landing.png" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<div id="landingFilter"></div>
<div class="landingWrapper">
  <a href="https://iww.org">
    <object class="globe" data="{{ site.baseurl }}/assets/landing-globe.svg" type="image/svg+xml"></object>
  </a>
  <span class="landingNavigation">
{% for item in site.data.navigation %}
   <a href="{{ item.url }}"><button ontouchstart="">{{ item.name }}</button></a>
{% endfor %}
  </span>
</div>
